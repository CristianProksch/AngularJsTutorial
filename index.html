<!DOCTYPE html>
<html>
    <head>
    <link type="text/css" rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <div class='container' data-ng-app="myApp">
        <div class='row'>
            <div class='col-md-12'>
                <h2>Debugging Area</h2>
                <div class="col-md-6">
                    <h3>Try to change the names</h3>
                    <div ng-controller="myCtrl">
                        First Name: <input type="text" ng-model="firstName"><br>
                        Last Name: <input type="text" ng-model="lastName"><br>
                        <br>
			<!-- Beispiel fÃ¼r Einfache Expressions -->
                        Full Name: {{firstName + " " + lastName}}
			<br>
			<ul>
                        <li data-ng-repeat="user in users">
                            {{user.name}}
                        </li>
			</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    </body>
</html>
